{% extends "layout.html" %}
{% load static %}

{% block head %}
    <script src="{% static 'checkout.js' %}"></script>
    <link href="{% static 'checkout.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
    <div id="formContainer">
        <form id="address" action="/{{ productId }}/payment" method="POST">
            {% csrf_token %}
            <input class="input" type="text" id="name" name="name" disabled value="{{ request.user.username }}">
            
            <select class="select" id="state" name="state" required>
                <option value="">Seu estado:</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            
            <select class="select" id="city" name="city" required maxlength="36">
                <option value="">Sua cidade:</option>
            </select>
            
            <input class="input" type="number" name="cep" id="cep" placeholder="CEP" required maxlength="84">
            <p id="cepMsg">Digite seu CEP</p>
            <input class="input" type="number" id="number" placeholder="Número" name="number" required>
            <input class="input" type="text" id="comments" placeholder="Complementos" name="comments" required maxlength="50">
            <input class="input" type="submit" id="submit" placeholder="Enviar">
            <input type="hidden" id="productId" name="productId" value="{{ productId }}">
            <input type="hidden" id="street" name="street" value="">
        </form>
    </div>
{% endblock %}
